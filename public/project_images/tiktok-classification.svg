<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="tiktokGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0050;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00F2EA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#tiktokGradient)"/>
  
  <!-- Phone Interface -->
  <rect x="200" y="40" width="200" height="320" rx="20" fill="#000" stroke="#333" stroke-width="2"/>
  <rect x="210" y="60" width="180" height="280" rx="10" fill="#FFF"/>
  
  <!-- TikTok Interface -->
  <rect x="210" y="60" width="180" height="40" fill="#000"/>
  <text x="300" y="85" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="16" font-weight="bold">TikTok</text>
  
  <!-- Video Content -->
  <rect x="220" y="110" width="160" height="200" rx="10" fill="#F3F4F6" stroke="#E5E7EB"/>
  
  <!-- Classification Results -->
  <rect x="230" y="130" width="140" height="30" rx="5" fill="#10B981"/>
  <text x="300" y="150" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Educational: 94%</text>
  
  <rect x="230" y="170" width="140" height="20" rx="3" fill="#3B82F6"/>
  <text x="300" y="183" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="10">Entertainment: 78%</text>
  
  <rect x="230" y="200" width="140" height="20" rx="3" fill="#F59E0B"/>
  <text x="300" y="213" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="10">Commercial: 23%</text>
  
  <!-- NLP Visualization -->
  <rect x="230" y="240" width="140" height="50" rx="5" fill="#1F2937"/>
  <text x="300" y="260" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="10">NLP Analysis</text>
  <text x="300" y="275" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="8">Keywords: learn, tutorial, tips</text>
  
  <!-- Side Elements -->
  <rect x="50" y="100" width="120" height="80" rx="10" fill="#FFF" fill-opacity="0.9"/>
  <text x="110" y="125" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Model Performance</text>
  <text x="110" y="145" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="10">Accuracy: 94%</text>
  <text x="110" y="160" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="10">Precision: 92%</text>
  <text x="110" y="175" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="10">Recall: 89%</text>
  
  <rect x="430" y="100" width="120" height="80" rx="10" fill="#FFF" fill-opacity="0.9"/>
  <text x="490" y="125" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Technologies</text>
  <text x="490" y="145" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="10">Python</text>
  <text x="490" y="160" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="10">Scikit-learn</text>
  <text x="490" y="175" text-anchor="middle" fill="#1F2937" font-family="Arial, sans-serif" font-size="10">NLP</text>
  
  <text x="300" y="385" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Content Classification ML Model</text>
</svg>
