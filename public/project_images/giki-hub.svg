<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="webGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#webGradient)"/>
  
  <!-- Browser Window -->
  <rect x="50" y="50" width="500" height="300" rx="10" fill="#FFF" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Browser Header -->
  <rect x="50" y="50" width="500" height="40" rx="10" fill="#F3F4F6"/>
  <rect x="50" y="70" width="500" height="20" fill="#F3F4F6"/>
  
  <!-- Browser Buttons -->
  <circle cx="70" cy="70" r="6" fill="#EF4444"/>
  <circle cx="90" cy="70" r="6" fill="#F59E0B"/>
  <circle cx="110" cy="70" r="6" fill="#10B981"/>
  
  <!-- URL Bar -->
  <rect x="140" y="60" width="300" height="20" rx="10" fill="#FFF" stroke="#D1D5DB"/>
  <text x="150" y="73" fill="#6B7280" font-family="Arial, sans-serif" font-size="10">giki-hub.vercel.app</text>
  
  <!-- Page Content -->
  <rect x="70" y="110" width="460" height="40" rx="5" fill="#3B82F6"/>
  <text x="300" y="135" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="18" font-weight="bold">GIKI Hub</text>
  
  <!-- Navigation -->
  <rect x="70" y="170" width="100" height="20" rx="3" fill="#E5E7EB"/>
  <rect x="180" y="170" width="80" height="20" rx="3" fill="#E5E7EB"/>
  <rect x="270" y="170" width="90" height="20" rx="3" fill="#E5E7EB"/>
  
  <!-- Content Cards -->
  <rect x="70" y="210" width="140" height="100" rx="5" fill="#F3F4F6" stroke="#E5E7EB"/>
  <rect x="230" y="210" width="140" height="100" rx="5" fill="#F3F4F6" stroke="#E5E7EB"/>
  <rect x="390" y="210" width="140" height="100" rx="5" fill="#F3F4F6" stroke="#E5E7EB"/>
  
  <!-- Card Content -->
  <rect x="80" y="220" width="120" height="15" rx="2" fill="#D1D5DB"/>
  <rect x="80" y="245" width="80" height="10" rx="2" fill="#E5E7EB"/>
  <rect x="80" y="260" width="100" height="10" rx="2" fill="#E5E7EB"/>
  
  <!-- Icons -->
  <text x="300" y="380" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Market Automation Web App</text>
</svg>
