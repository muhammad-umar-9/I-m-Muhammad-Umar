<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="tcpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#tcpGradient)"/>
  
  <!-- Network Topology -->
  <g transform="translate(300, 200)">
    <!-- Central Node -->
    <circle cx="0" cy="0" r="30" fill="#3B82F6" stroke="#60A5FA" stroke-width="3"/>
    <text x="0" y="5" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">R1</text>
    
    <!-- Surrounding Nodes -->
    <circle cx="-120" cy="-80" r="25" fill="#10B981" stroke="#34D399" stroke-width="2"/>
    <text x="-120" y="-75" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="10">PC1</text>
    
    <circle cx="120" cy="-80" r="25" fill="#10B981" stroke="#34D399" stroke-width="2"/>
    <text x="120" y="-75" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="10">PC2</text>
    
    <circle cx="-120" cy="80" r="25" fill="#10B981" stroke="#34D399" stroke-width="2"/>
    <text x="-120" y="85" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="10">PC3</text>
    
    <circle cx="120" cy="80" r="25" fill="#10B981" stroke="#34D399" stroke-width="2"/>
    <text x="120" y="85" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="10">PC4</text>
    
    <!-- Additional Routers -->
    <circle cx="-180" cy="0" r="20" fill="#F59E0B" stroke="#FBBF24" stroke-width="2"/>
    <text x="-180" y="5" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="9">R2</text>
    
    <circle cx="180" cy="0" r="20" fill="#F59E0B" stroke="#FBBF24" stroke-width="2"/>
    <text x="180" y="5" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="9">R3</text>
    
    <!-- Connections -->
    <line x1="0" y1="0" x2="-120" y2="-80" stroke="#60A5FA" stroke-width="2"/>
    <line x1="0" y1="0" x2="120" y2="-80" stroke="#60A5FA" stroke-width="2"/>
    <line x1="0" y1="0" x2="-120" y2="80" stroke="#60A5FA" stroke-width="2"/>
    <line x1="0" y1="0" x2="120" y2="80" stroke="#60A5FA" stroke-width="2"/>
    <line x1="0" y1="0" x2="-180" y2="0" stroke="#FBBF24" stroke-width="2"/>
    <line x1="0" y1="0" x2="180" y2="0" stroke="#FBBF24" stroke-width="2"/>
    
    <!-- Packet Animation -->
    <rect x="-60" y="-45" width="30" height="15" rx="3" fill="#EF4444" stroke="#F87171" stroke-width="1">
      <animateTransform attributeName="transform" type="translate" values="0,0; 60,0; 0,0" dur="2s" repeatCount="indefinite"/>
    </rect>
    <text x="-45" y="-35" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="8">TCP</text>
  </g>
  
  <!-- Code Window -->
  <rect x="50" y="50" width="180" height="120" rx="10" fill="#1F2937" stroke="#374151" stroke-width="2"/>
  <rect x="50" y="50" width="180" height="25" rx="10" fill="#111827"/>
  <text x="60" y="68" fill="#FFF" font-family="Arial, sans-serif" font-size="10">tcp_simulator.cpp</text>
  
  <!-- Code Content -->
  <text x="60" y="90" fill="#9CA3AF" font-family="monospace" font-size="8">#include &lt;iostream&gt;</text>
  <text x="60" y="105" fill="#9CA3AF" font-family="monospace" font-size="8">#include &lt;network.h&gt;</text>
  <text x="60" y="120" fill="#9CA3AF" font-family="monospace" font-size="8">class TCPSocket {</text>
  <text x="60" y="135" fill="#9CA3AF" font-family="monospace" font-size="8">  void send_packet();</text>
  <text x="60" y="150" fill="#9CA3AF" font-family="monospace" font-size="8">};</text>
  
  <!-- Performance Metrics -->
  <rect x="370" y="50" width="180" height="120" rx="10" fill="#065F46" stroke="#10B981" stroke-width="2"/>
  <text x="460" y="75" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Network Performance</text>
  
  <text x="380" y="95" fill="#FFF" font-family="Arial, sans-serif" font-size="10">Throughput: 1.2 Gbps</text>
  <text x="380" y="110" fill="#FFF" font-family="Arial, sans-serif" font-size="10">Latency: 15ms</text>
  <text x="380" y="125" fill="#FFF" font-family="Arial, sans-serif" font-size="10">Packet Loss: 0.1%</text>
  <text x="380" y="140" fill="#FFF" font-family="Arial, sans-serif" font-size="10">Congestion: Low</text>
  <text x="380" y="155" fill="#FFF" font-family="Arial, sans-serif" font-size="10">Routing: Optimal</text>
  
  <text x="300" y="385" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="16" font-weight="bold">TCP/IP Network Simulator</text>
</svg>
