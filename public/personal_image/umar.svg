<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="200" fill="url(#bgGradient)"/>
  
  <!-- Person Icon -->
  <g transform="translate(200, 200)">
    <!-- Head -->
    <circle cx="0" cy="-40" r="40" fill="#FFF" opacity="0.9"/>
    
    <!-- Body -->
    <path d="M-60 20 Q-60 -20 -40 -20 L40 -20 Q60 -20 60 20 L60 80 Q60 100 40 100 L-40 100 Q-60 100 -60 80 Z" 
          fill="#FFF" opacity="0.9"/>
    
    <!-- Arms -->
    <ellipse cx="-70" cy="0" rx="15" ry="35" fill="#FFF" opacity="0.9"/>
    <ellipse cx="70" cy="0" rx="15" ry="35" fill="#FFF" opacity="0.9"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="320" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Muhammad Umar</text>
  <text x="200" y="350" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="16" opacity="0.9">Data Analyst | AI Student</text>
</svg>
